<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>chat using Deno</title>
    </head>
    <body>
        <div id="app"></div>
    </body>
    <script type="text/javascript">
        var NotificationHandler = {
            isNotificationSupported: "Notification" in window,
            isPermissionGranted: function () {
                return Notification.permission === "granted";
            },
            requestPermission: function () {
                if (!this.isNotificationSupported) {
                    console.log(
                        "the current browser does not support Notification API"
                    );
                    return;
                }

                Notification.requestPermission(function (status) {
                    //status是授权状态，如果用户允许显示桌面通知，则status为'granted'
                    console.log("status: " + status);

                    //permission只读属性
                    var permission = Notification.permission;
                    //default 用户没有接收或拒绝授权 不能显示通知
                    //granted 用户接受授权 允许显示通知
                    //denied  用户拒绝授权 不允许显示通知

                    console.log("permission: " + permission);
                });
            },
            showNotification: function (
                data,
                title = "sir, you get a message"
            ) {
                if (!this.isNotificationSupported) {
                    console.log(
                        "the current browser does not support Notification API"
                    );
                    return;
                }
                if (!this.isPermissionGranted()) {
                    console.log(
                        "the current page has not been granted for notification"
                    );
                    return;
                }

                var n = new Notification(title, {
                    body: data,
                });

                //onshow函数在消息框显示时会被调用
                //可以做一些数据记录及定时操作等
                n.onshow = function () {
                    //3秒后关闭消息框
                    setTimeout(function () {
                        n.close();
                    }, 3000);
                };

                //消息框被点击时被调用
                //可以打开相关的视图，同时关闭该消息框等操作
                n.onclick = function () {
                    // let href = window.location.href;
                    // const a = document.createElement("a");
                    // a.href = href;
                    // a.target = "chat_view";
                    // a.click();
                    // a.remove();
                    n.close();
                };

                //当有错误发生时会onerror函数会被调用
                //如果没有granted授权，创建Notification对象实例时，也会执行onerror函数
                n.onerror = function () {};

                //一个消息框关闭时onclose函数会被调用
                n.onclose = function () {};
            },
        };

        NotificationHandler.requestPermission();
    </script>
    <script type="module">
        import {
            html,
            render,
            useEffect,
            useState,
        } from "https://unpkg.com/htm/preact/standalone.module.js";

        let ws;

        function chat() {
            const [messages, setMessates] = useState([]);
            const onReceiveMessage = ({ data }) =>
                setMessates((m) => {
                    NotificationHandler.showNotification(data);
                    return [...m, data];
                });
            const onSendMessage = (e) => {
                const msg = e.target[0].value;

                e.preventDefault();
                ws.send(msg);
                e.target[0].value = "";
            };

            useEffect(() => {
                if (ws) ws.close();
                ws = new WebSocket(`ws://${window.location.host}/ws`);
                ws.addEventListener("message", onReceiveMessage);

                return () => {
                    ws.removeEventListener("message", onReceiveMessage);
                };
            }, []);

            return html`
                ${messages.map((message) => html`<div>${message}</div>`)}
                <form onSubmit=${onSendMessage}>
                    <input type="text" />
                    <button>Send</button>
                </form>
            `;
        }

        render(html`<${chat} />`, document.getElementById("app"));
    </script>
</html>
